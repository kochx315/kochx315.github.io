<section class="container" id="demo-content">
    <h2 class="title">Scan Drivers License Using ZXing</h2>
    <div>
        <button mat-raised-button id="resetButton" (click)="reset()" color="primary">Reset</button>
    </div>
    <div>
        <video id="video" width="300" height="200" style="border: 1px solid gray" autoplay></video>
    </div>
    <h3>Result</h3>
    <pre>
        <code id="result">{{result}}</code>
    </pre>
</section>
