<div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a camera</mat-label>
      <mat-select (selectionChange)="onDeviceChange($event)">
        <mat-option *ngFor="let device of devices" [value]="device.deviceId">{{
          device.label
        }}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field appearance="fill">
      <mat-label>Choose a library</mat-label>
      <mat-select (selectionChange)="onScanningLibraryChange($event)">
        <mat-option
          *ngFor="let library of scanningLibraries"
          [value]="library"
          >{{ library }}</mat-option
        >
      </mat-select>
    </mat-form-field>
  </div>
  <div>
    <button mat-raised-button color="primary" (click)="scan()">Scan</button>
  </div>
</div>
